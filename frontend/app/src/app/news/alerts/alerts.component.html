<!-- Error -->
<section *ngIf="hasError" class="on-page-message">
	
	<ion-icon name="sad"></ion-icon>
	
	<p class="ion-no-margin">{{ "common.error-occurred" | translate }}</p>

</section>

<!-- No data -->
<section *ngIf="!hasError && alerts.length === 0" class="on-page-message" >
	
	<ion-icon name="notifications"></ion-icon>
	
	<p class="ion-no-margin">{{ "page-news.no-alerts" | translate }}</p>

</section>

<!-- Data -->
<ion-list *ngIf="!hasError && alerts.length > 0" class="ion-no-padding">
	
	<ion-item *ngFor="let alert of alerts"
			  button detail="false"
			  [routerLink]="['/', 'news', 'alert', alert.id]">
		
		<section class="container ion-padding-vertical">
			
			<section class="ion-padding-end">
				
				<div class="notification-dot" [class.active]="!alert.read"></div>
			
			</section>
			
			<section class="content">
				
				<div class="date">
					{{ alert.dateStart | date:undefined:undefined:locale}}
				</div>
				
				<div class="title">
					<span>{{ locale === "en" && alert.titleEng ? alert.titleEng : alert.titleIta }}</span>
				</div>
			
			</section>
		
		</section>
	
	</ion-item>

</ion-list>
