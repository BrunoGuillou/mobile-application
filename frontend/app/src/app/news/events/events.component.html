<!-- Error -->
<section *ngIf="hasError" class="on-page-message">
	
	<ion-icon name="sad"></ion-icon>
	
	<p class="ion-no-margin">{{ "common.error-occurred" | translate }}</p>

</section>

<!-- No data -->
<section *ngIf="!hasError && events.length === 0" class="on-page-message">
	
	<ion-icon name="calendar"></ion-icon>
	
	<p class="ion-no-margin">{{ "page-news.no-events" | translate }}</p>

</section>

<!-- Data -->
<ion-list *ngIf="!hasError && events.length > 0" class="ion-no-padding">
	
	<ion-item *ngFor="let event of events"
			  button detail="false"
			  [routerLink]="['/', 'news', 'event', event.id]">
		
		<section class="container ion-padding-vertical">
			
			<section class="ion-padding-end">
				
				<div class="notification-dot" [class.active]="!event.read"></div>
			
			</section>
			
			<section class="content">
				
				<div class="title">
					<span>{{ locale === "en" && event.titleEng ? event.titleEng : event.titleIta }}</span>
				</div>
				
				<div class="bottom-row">
					
					<div class="city">
						{{ event.address.city | titlecase }}
					</div>
					
					<div class="date">
						{{ event.date | date:undefined:undefined:locale}}
					</div>
				
				</div>
			
			</section>
		
		</section>
	
	</ion-item>

</ion-list>
