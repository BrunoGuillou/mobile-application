<ion-header>
	
	<ion-toolbar>
		
		<ion-buttons slot="start">
			
			<ion-back-button></ion-back-button>
		
		</ion-buttons>
	
	</ion-toolbar>

</ion-header>


<ion-content class="bg-off-white custom-container">
	
	<div class="title">{{ alert.title }}</div>
	
	<div class="date">{{ alert.createdAt | date:undefined:undefined:locale }}</div>
	
	<div class="content">{{ alert.content }}</div>

</ion-content>
