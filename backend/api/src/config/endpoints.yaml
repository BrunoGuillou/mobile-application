--- # Configuration of the API endpoints.


/auth:

  - path: /keys/
    method: POST
    key_required: false
    admin_required: false
    token_required: false
    paternity: false


/events:

  - path: /
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false
    sort:
      - date

  - path: /
    method: POST
    key_required: true
    admin_required: true
    token_required: true
    paternity: false
    upload:
      dest: ./uploads/events
      fields:
        - min: 1
          max: 1
          name: cover

  - path: /:id
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false

  - path: /:id
    method: PUT
    key_required: true
    admin_required: true
    token_required: true
    paternity: false
    upload:
      dest: ./uploads/events
      fields:
        - min: 1
          max: 1
          name: cover

  - path: /:id
    method: PATCH
    key_required: true
    admin_required: true
    token_required: true
    paternity: false
    upload:
      dest: ./uploads/events
      fields:
        - min: 0
          max: 1
          name: cover

  - path: /:id
    method: DELETE
    key_required: true
    admin_required: true
    token_required: true
    paternity: false


/alerts:

  - path: /
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false
    sort:
      - dateStart
      - dateEnd

  - path: /
    method: POST
    key_required: true
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false

  - path: /:id
    method: PUT
    key_required: true
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: PATCH
    key_required: true
    admin_required: true
    token_required: true
    paternity: false

  - path: /:id
    method: DELETE
    key_required: true
    admin_required: true
    token_required: true
    paternity: false


/observations:

  - path: /
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false

  - path: /
    method: POST
    key_required: true
    admin_required: false
    token_required: true
    paternity: false
    upload:
      dest: ./uploads/observations
      fields:
        - min: 0
          max: 3
          name: pictures
        - min: 0
          max: 1
          name: signage

  - path: /:id
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    paternity: false

  - path: /:id
    method: DELETE
    key_required: true
    admin_required: false
    token_required: true
    paternity: true
