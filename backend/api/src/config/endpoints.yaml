--- # Endpoints configuration

/events:

  - path: /
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    sort:
      - date

  - path: /
    method: POST
    key_required: true
    admin_required: true
    token_required: true
    upload:
      required: true
      single: true
      name: cover
      dest: ./uploads/events

  - path: /:id
    method: GET
    key_required: true
    admin_required: false
    token_required: false

  - path: /:id
    method: PUT
    key_required: true
    admin_required: true
    token_required: true
    upload:
      required: true
      single: true
      name: cover
      dest: ./uploads/events

  - path: /:id
    method: PATCH
    key_required: true
    admin_required: true
    token_required: true
    upload:
      required: false
      single: true
      name: cover
      dest: ./uploads/events

  - path: /:id
    method: DELETE
    key_required: true
    admin_required: true
    token_required: true


/alerts:

  - path: /
    method: GET
    key_required: true
    admin_required: false
    token_required: false
    sort:
      - dateStart
      - dateEnd

  - path: /
    method: POST
    key_required: true
    admin_required: true
    token_required: true

  - path: /:id
    method: GET
    key_required: true
    admin_required: false
    token_required: false

  - path: /:id
    method: PUT
    key_required: true
    admin_required: true
    token_required: true

  - path: /:id
    method: PATCH
    key_required: true
    admin_required: true
    token_required: true

  - path: /:id
    method: DELETE
    key_required: true
    admin_required: true
    token_required: true
