Observation:

  id: Mongoose.id

  uid: Mongoose.id

  position:
    type: "Point"
    coordinates: [Number]
    accuracy: Number
    custom: Boolean
    address: Number
    lake:
      { code: Number, path: String, description: String }

  weather:
    temperature: Number
    sky:
      { code: Number, path: String, description: String }
    wind: Number

  details:

    algae:
      extension:
        { code: Number, path: String, description: String }
      look:
        { code: Number, path: String, description: String }
      colour:
        { code: Number, path: String, description: String }
        iridescent: Boolean
        
    foams:
      extension:
        { code: Number, path: String, description: String }
      look:
        { code: Number, path: String, description: String }
      heigh:
        { code: Number, path: String, description: String }

    oils:
      extension:
        { code: Number, path: String, description: String }
      type:
        { code: Number, path: String, description: String }

    litters:
      quantity:
        { code: Number, path: String, description: String }
      type:
        { code: Number, path: String, description: String }

    odours:
      intensity:
        { code: Number, path: String, description: String }
      origin:
        [{ code: Number, path: String, description: String }]

    outlets:
      inPlace: Boolean,
      terminal:
        { code: Number, path: String, description: String },
      colour:
        { code: Number, path: String, description: String }
      vapour: Boolean,
      signage: Boolean,
      signagePhoto: String,
      prodActNearby: Boolean,
      prodActNearbyDetails: String

    fauna:
      deceased: { fish: Boolean, birds: Boolean, other: String },
      abnormal: { fish: Boolean, birds: Boolean, other: String, description: String },
      alienSpecies:
        crustaceans: { present: Boolean, details: String },
        molluscs: { present: Boolean, details: String },
        turtles: { present: Boolean, details: String },
        fish: { present: Boolean, details: String },
        birds: { present: Boolean, details: String },
        other: String

  photos: [String]

  measures

  markedForDeletion: Boolean

  createdAt: Date

  upadtedAt: Date
