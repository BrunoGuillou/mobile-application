get:
  tags:
    - Events
  summary: "Get all the surveys"
  description: "Retrieves all the surveys."
  operationId: surveys

  parameters:
    - name: includeExpired
      in: query
      description: "States if the query should return also the expired surveys."
      required: false
      schema:
        type: boolean
        default: true

    - name: answers
      in: query
      description: "States if the query should return the answers of the users. If the request is done by an
              **admin**, the response will contain details about the users who has made the answers. Otherwise, only
               anonymous answers are returned."
      required: false
      schema:
        type: boolean
        default: false

  responses:

    200:
      description: "Successful response."
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                  description: "Unique identifier of the survey."
                title:
                  type: string
                  description: "Title of the survey."
                etc:
                  type: string
                  description: "Time needed to complete the survey."
                area:
                  type: string
                  description: "Area interested by the survey."
                expireDate:
                  type: string
                  description: "Expiration date of the survey"
                questions:
                  type: array
                  description: "Questions that composes the survey."
                  items:
                    type: object
                    properties:
                      question:
                        type: string
                        description: "Body of the question."
                      answers:
                        type: array
                        description: "Possible answers to the question."
                        items:
                          type: string
                answers:
                  description: "Answers given by the users. Returned only if parameter ```answers``` is set to
                       ```true```."
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        description: "Unique identifier of the answers given by a user."
                      uid:
                        type: string
                        description: "Unique identifier of the user. Returned only if the call is performed by an **admin**."
                      date:
                        type: string
                        description: "Date in witch the answer was given. Returned only if the call is performed by an **admin**."
                      answers:
                        type: array
                        items:
                          type: object
                          description: "Answer to a single question."
                          properties:
                            _id:
                              type: string
                              description: "Unique identifier of the answer."
                            question:
                              type: string
                              description: "Question."
                            answer:
                              type: string
                              description: "Answer to the question."
