Observation:

  id: Mongoose.id

  uid: Mongoose.id

  photos: [string]

  position:
    type: "Point"
    coordinates: [number]
    crs: { code: number, description: string }
    accuracy: number
    custom: boolean
    roi: Mongoose.id

  weather:
    temperature: number
    sky: { code: number, description: string }
    wind: number

  details:

    algae:
      extension: { code: number, description: string }
      look: { code: number, description: string }
      colour: { code: number, description: string}
      iridescent: boolean 

    foams:
      extension: { code: number, description: string }
      look: { code: number, description: string }
      height: { code: number, description: string }

    oils:
      extension: { code: number, description: string }
      type: { code: number, description: string }

    litters:
      quantity: { code: number, description: string }
      type: [{ code: number, description: string }]

    odours:
      intensity: { code: number, description: string }
      origin: [{ code: number, description: string }]

    outlets:
      inPlace: boolean
      terminal: { code: number, description: string }
      colour: { code: number, description: string }
      vapour: boolean
      signage: boolean
      signagePhoto: string
      prodActNearby: boolean
      prodActNearbyDetails: string

    fauna:
      deceased:
        fish: { checked: boolean, details: string }
        birds: { checked: boolean, details: string }
        other: { checked: boolean, details: string }
      abnormal:
        fish: { checked: boolean, details: string }
        birds: { checked: boolean, details: string }
        other: { checked: boolean, details: string }
      alienSpecies:
        crustaceans: { checked: boolean, details: string }
        molluscs: { checked: boolean, details: string }
        turtles: { checked: boolean, details: string }
        fish: { checked: boolean, details: string }
        other: { checked: boolean, details: string }

    other: string

  measures:

    transparency:
      val: number
      instrument: { type: { code: number }, precision: number, details: string }

    temperature:
      multiple: boolean
      val: [{ depth: number, val: number }]
      instrument: { professional: boolean, precision: number, details: string }

    ph:
      multiple: boolean
      val: [{ depth: number, val: number }]
      instrument: { type: { code: number }, precision: number, details: string }

    oxygen:
      multiple: boolean
      percentage: boolean
      val: [{ depth: number, val: number }]
      instrument: { type: { code: number }, precision: number, details: string }

    bacteria:
      escherichiaColi: number
      enterococci: number

  markedForDeletion: boolean

  createdAt: Date

  upadtedAt: Date
